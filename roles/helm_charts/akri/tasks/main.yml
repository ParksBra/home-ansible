- name: Add akri repo to helm
  kubernetes.core.helm_repository:
    name: akri
    repo_url: https://project-akri.github.io/akri
    kubeconfig: "{{ k8s_kubectl_config_path }}"
    force_update: true

- name: Install akri via helm
  kubernetes.core.helm:
    name: akri
    chart_ref: akri/akri
    namespace: akri
    create_namespace: true
    release_values:
      udev:
        configuration:
          enabled: true
          discoveryDetails:
            groupRecursive: {{ akri_udev_discovery_group_recursive }}
            udevRules: {{ akri_udev_discovery_rules_list }}
        discovery:
          enabled: true
      kubernetesDistro: k8s
    kubeconfig: "{{ k8s_kubectl_config_path }}"
    update_repo_cache: true
    state: present
