service_user: "kubernetes"
service_group: "kubernetes"
ansible_user: "ansible"
ansible_group: "ansible"

k8s_service_cidr: "10.96.0.0/12"
k8s_base_version: "1.34"
k8s_version: "1.34.1"
k8s_pod_network_cidr: "10.244.0.0/16"
k8s_container_runtime: "containerd"
k8s_container_runtime_socket: "/var/run/containerd/containerd.sock"
k8s_controller_ip: "{{ hostvars[groups['k8s-controller'][0]]['ansible_default_ipv4'].address | default(groups['k8s-controller'][0]) }}"

infiscal_workspace_id: "{{ lookup('env', 'INFISCAL_WORKSPACE_ID') }}"
infiscal_environment: "{{ lookup('env', 'INFISCAL_ENVIRONMENT') }}"